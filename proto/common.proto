syntax = "proto3";

package fixbug;

message ResultCode {
  int32 errcode = 1;
  string errmsg = 2;
}

// 群组模块
message User{
    uint32 id = 1;
    string name = 2;
    string password = 3;
    string state = 4;
}


// 新增："继承"User的消息（通过嵌入实现字段复用）
message GroupUser {
  User user = 1;  // 嵌入User消息，自动包含id/name/password/state字段
  string role = 2;  // 新增字段：角色
} 

// 群组模块
message Group{
    uint32 id = 1;
    bytes name = 2;
    bytes desc = 3;
    repeated GroupUser users = 4;
}
