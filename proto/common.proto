syntax = "proto3";

package fixbug;

message ResultCode {
  int32 errcode = 1;
  string errmsg = 2;
}

// 群组模块
message User{
    uint32 id = 1;
    string name = 2;
    string password = 3;
    string state = 4;
}

// 群组模块
message Group{
    uint32 id = 1;
    bytes name = 2;
    bytes desc = 3;
    repeated bytes users = 4;
}